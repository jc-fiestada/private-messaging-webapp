<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivateMessage - Sign Up</title>
  <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
  <header>
    <div class="app-name">PrivateMessage</div>
    <div class="page-title">Sign Up</div>
    <div></div>
  </header>

  <main class="main">
    <div class="form-card">
      <h2>Create Account</h2>
      <form id="signupForm">
        <div class="input-wrapper">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="input-wrapper">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" required>
        </div>

        <div class="input-wrapper">
          <label for="sex">Sex</label>
          <input type="text" id="sex" name="sex" required>
        </div>

        <div class="input-wrapper">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn submit">Sign Up</button>
      </form>
      <p class="alt-link">Already have an account? <a href="signin.html">Sign In</a></p>
    </div>
  </main>

  <footer>
    Â© 2025 PrivateMessage. All rights reserved.
  </footer>
  <script src="../dist/signup.js"></script>
</body>
</html>
