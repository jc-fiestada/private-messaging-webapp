<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrivateMessage - Sign In</title>
  <link rel="stylesheet" href="../styles/signin.css">
</head>
<body>
  <header>
    <div class="app-name">PrivateMessage</div>
    <div class="page-title">Sign In</div>
    <div></div>
  </header>

  <main class="main">
    <div class="form-card">
      <h2>Welcome Back</h2>
      <form id="signinForm">
        <div class="input-wrapper">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="input-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="btn submit">Sign In</button>
      </form>
      <p class="alt-link">Don’t have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <footer>
    © 2025 PrivateMessage. All rights reserved.
  </footer>
</body>
</html>
